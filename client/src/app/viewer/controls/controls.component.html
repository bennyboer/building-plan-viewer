<div class="box">
	<button class="button" mat-icon-button matTooltip="Open a file" *ngIf="!isExportMode" (click)="onOpenClicked()">
		<mat-icon inline="true">launch</mat-icon>
	</button>
	<button class="button" mat-icon-button matTooltip="Upload a file" *ngIf="!isExportMode" (click)="onUploadClicked()">
		<mat-icon inline="true">publish</mat-icon>
	</button>
	<button class="button" mat-icon-button matTooltip="Export" *ngIf="!isExportMode" (click)="onExportClicked()">
		<mat-icon inline="true">save</mat-icon>
	</button>

	<span class="divider" *ngIf="!isExportMode"></span>

	<button class="button" mat-icon-button matTooltip="Manage room mappings" *ngIf="!isExportMode"
			[disabled]="!canvasOptionsEnabled" (click)="onRoomMappingsClicked()">
		<mat-icon inline="true">room</mat-icon>
	</button>
	<button class="button" mat-icon-button matTooltip="Reset viewport" [disabled]="!canvasOptionsEnabled"
			(click)="onViewportResetClicked()">
		<mat-icon inline="true">preview</mat-icon>
	</button>

	<span class="divider"></span>

	<mat-slide-toggle style="margin-left: 10px;"
					  [checked]="isDarkMode"
					  (change)="onThemeChange($event)">
		<mat-icon inline="true">nights_stay</mat-icon>
	</mat-slide-toggle>
</div>
