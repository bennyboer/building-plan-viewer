<div class="controls-container">
	<app-viewer-controls></app-viewer-controls>
</div>

<div *ngIf="showPlaceholder" class="placeholder">
	<div>
		<span>
			{{ placeHolderMessage }}
		</span>
	</div>
	<div>
		<button mat-stroked-button (click)="onLoad()">
			Select...
		</button>
	</div>
</div>

<div class="canvas-container">
	<app-canvas-component *ngIf="!!canvasSource" [src]="canvasSource"></app-canvas-component>
</div>
